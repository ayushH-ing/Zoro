<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .slide {
      display: none;
      color: white;
      font-size: 2rem;
      animation: fadeIn 1s ease-in-out;
      padding: 20px;
    }
    .active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      margin-top: 20px;
      background: #ff4d6d;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .hearts span {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
    }
    .hearts span:before,
    .hearts span:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .hearts span:before { top: -10px; left: 0; }
    .hearts span:after { left: -10px; top: 0; }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Slides -->
  <div class="slide active">
    <h1>💖 Hi My Soneyo 💖</h1>
    <p>This is something special I made just for you ✨</p>
    <button onclick="nextSlide()">Next ❤️</button>
  </div>

  <div class="slide">
    <h1>🌹 You are Beautiful hadd se zyada 🌹</h1>
    <p>i am glad and lucky to have u by my side  💫</p>
    <button onclick="nextSlide()">Next ❤️</button>
  </div>

  <div class="slide">
    <h1>💘 My Forever 💘</h1>
    <p>No matter what, you’ll always have my heart and whole me 💞</p>
    <button onclick="nextSlide()">Next ❤️</button>
  </div>

  <div class="slide">
    <h1>✨ Surprise! ✨</h1>
    <p>This page is just a small way of saying: <br> I Love You 😘</p>
    <button onclick="restart()">Replay 🔁</button>
  </div>

  <!-- Floating hearts background -->
  <div class="hearts">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>
    <span style="left: 50%; animation-delay: 4s;"></span>
    <span style="left: 70%; animation-delay: 1s;"></span>
    <span style="left: 90%; animation-delay: 3s;"></span>
  </div>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }

    function restart() {
      slides[currentSlide].classList.remove('active');
      currentSlide = 0;
      slides[currentSlide].classList.add('active');
    }
  </script>
</body>
</html>
